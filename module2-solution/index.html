<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ul ng-repeat='item in ToBuy.toBuyList'>
       <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuy.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuy.toBuyList.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as Bought'>
     <h2>Already Bought:</h2>
     <ul ng-repeat='boughtItem in Bought.boughtList'>
       <li>Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="Bought.boughtList == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script></script>
</body>
</html>
